<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var chu ="pHAM tHANH pHONG";
    var UPPER ='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER ='abcdefghijklmnopqrstuvwxyz';
    var result = [];
    for (let i=0; i<chu.length; i++) {
        if (UPPER.indexOf(chu[i]) !== -1) {
            result.push(chu[i].toLowerCase());
        } else if (LOWER.indexOf(chu[i]) !== -1) {
            result.push(chu[i].toUpperCase());
        } else {
            result.push(chu[i]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
